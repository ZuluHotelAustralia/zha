# starts at 129 - 144  ... i.e. 16 bard spells max 

# Spells are specified in spell record below... comments after ... are for information only
# Ive made a demo spell ... pls change it to your first one.

# Spell 129     unique number must be >129 (and ive allocated 129 to 144 for bards).
#{
#	SpellID		129     		...this spell number again (must be the same)
#	Name		Bard Demo Spell		...name of spell (shows up in spellbook with this name)
#	Script 		test			...script name to run (this will run test.ecl in this directory).
#	Circle 		25			...'power' of spell.. i suggest using 25 (weak spells) to 28 (for later ones)
#	PowerWords	Crikey Its Dangerous	...words that the caster 'says' at casting
#	Reagent		Deadwood		...Reagents specify what reagents are used.
#	Reagent		FertileDirt
#	Reagent		ExecutionersCap
#	Animation	0x0021			...Animation the caster does when the spell is cast
#	Description				...(optional) text that is shown to book user that describes spell
#	DescriptionPic				...(optional) tilepic that is shown with description.. see InsideUO artwork static tiles
#}

#Use these codes to specify what Animation to be played for a spell as it is cast
#POSSIBLE ANIMS
# 0x0000 // Walk unarmed.
# 0x0001 // Walk armed.
# 0x0002 // Run unarmed.
# 0x0003 // Run armed.
# 0x0004 // Stand.
# 0x0005 // Twist a little (look around?).
# 0x0006 // Look down.
# 0x0007 // Stand 1 handed attack.
# 0x0008 // Stand 2 handed attack.
# 0x0009 // Attack 1 handed wide (sword/any).
# 0x000a // Attack 1 handed jab (fencing).
# 0x000b // Attack 1 handed down (mace).
# 0x000c // Attack 2 handed jab (mace).
# 0x000d // Attack 2 handed wide.
# 0x000e // Attack 2 handed jab (spear).
# 0x000f // Walk in warmode.
# 0x0010 // Spellcasting direction.
# 0x0011 // Spellcasting area.
# 0x0012 // Attack bow.
# 0x0013 // Attack xbow.
# 0x0014 // Get hit.
# 0x0015 // Die backward.
# 0x0016 // Die forward.
# 0x0020 // Bow.
# 0x0021 // Salute.
# 0x0022 // Eat.


